<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" onmousedown="change();" style="width: 200px; height:50px; background-color: red">안녕하세요.</div>
    <script>
        function change(){
            document.getElementById("box").innerHTML = "반갑습니다.";
            document.getElementById("box").style.color = "#000000";
        }
    </script>
</body>
</html>
