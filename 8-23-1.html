<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>덧셈 계산기입니다.</h1>
    <h1 id="test">NULL</h1>
    <button onclick="printnum();">숫자 출력</button>
    <script>
        let x = parseInt(prompt("x 숫자를 입려하세요"));
        let y = parseInt(prompt("y 숫자를 입력하세요"));
        let z = x + y;
        function printnum() {
            document.getElementById("test").innerHTML = z;
        }
    </script>
</body>
</html>
