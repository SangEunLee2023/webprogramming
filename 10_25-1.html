<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <table border="1" id="t">
        <tr>
            <td>(1, 1) 셀</td>
            <td>(1, 2) 셀</td>
        </tr>
        <tr>
            <td>(2, 1) 셀</td>
            <td>(2, 2) 셀</td>
        </tr>
    </table>
    <button onclick="appned();">행 추가</button>
    <button onclick="remove();">행 삭제</button>
    <script>
        function appned(){
            const table = document.getElementById("t");
            let row = table.insertRow(0);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerHTML = "새로운 셀 (1, 1)";
            cell2.innerHTML = "새로운 셀 (2, 2)";
        }
        function remove() {
            let table = document.getElementById("t");
            table.deleteRow(0);
        }
    </script>
</body>
</html>
