<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="200"
style="border: 1px dotted red"></canvas>
<script>
let canvas = document.getElementById("myCanvas");
let context1 = canvas.getContext("2d");
context1.fillStyle = "orange";
context1.fillRect(50, 50, 100, 50);
context1.strokeRect(80, 80, 100, 50);

let context2 = canvas.getContext("2d");
context2.fillStyle = "red";
context2.fillRect(100, 100, 100, 50);
context2.strokeRect(80, 80, 100, 50);

</script>
</body>
</html>
