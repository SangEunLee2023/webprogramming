<body>
    <script>
        let num = [1, 2, 3, 4, 5, 6, 7, 8];
        function cmp1(element, index, array)
        {
            return (element % 2 == 0);
        }
        function cmp2(element, index, array)
        {
            return (element % 2 == 1);
        }
        let filtered1 = num.filter(cmp1);
        let filtered2 = num.filter(cmp2);
        // document.write("원본 배열 : " + num + "<br>");
        // document.write("필터링 된 짝수 배열 : " + filtered1 + "<br>");
        // document.write("필터링 된 홀수 배열 : " + filtered2);
        
        document.write("원본 배열 : " + num + "<br>");
        document.write(`홀수 : ${num.filter(e => {return (e%2);})} <br>`)
        document.write(`짝수 : ${num.filter(e => {return !(e%2);})}`)
        
    </script>
</body>
