    <script>
        function setClock() { 
            let now = new Date();
            let s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
            document.getElementById('remaining').innerHTML = s;
            setTimeout("setClock()", 1000);
        }
